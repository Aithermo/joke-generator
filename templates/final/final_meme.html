
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2b2b2b;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #00ffff; /* Aqua */
        }

        form {
            background-color: #3b3b3b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #00ffff;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #f0f0f0;
        }

        button {
            background-color: #00ffff;
            color: #2b2b2b;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cccc;
        }

        a {
            color: #2b2b2b;
            text-decoration: none;
        }

        .link-button {
            background-color: #00ffff;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background-color: #00cccc;
        }

        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3b3b3b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="{% static 'images/image_name.png' %}" alt="Image description" />
    </div>
</body>
</html>
