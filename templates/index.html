<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2b2b2b; /* Dark Gray */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #3b3b3b; /* Lighter Dark Gray */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 40px;
            color: #00ffff; /* Aqua */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            color: #2b2b2b; /* Dark Gray */
            background-color: #00ffff; /* Aqua */
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00cccc; /* Darker Aqua */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Fun Generators</h1>
        <div class="button-container">
            <a href="/meme/" class="btn">Meme Generator</a>
            <a href="/joke/" class="btn">Joke Generator</a>
        </div>
    </div>
</body>
</html>
